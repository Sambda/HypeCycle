<script type="text/javascript">

    window.onload = function () {

        var dataset

        /* Get the name of the selected HypeCycle point */
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");
        for (var i = 0; i < queries.length; i++)
        {
            var keyword = queries[i]
            console.log("hulu:" + keyword)
            //document.write(queries[i] + "<br>");

        }

        /* Different Datasets */
        var IoT =  [
            {y: 8, label: "Smart Home"},
            {y: 0, label: "Connected Home"},
            {y: 27, label: "Alexa"},
            {y: 7, label: "Echo"},
            {y: 1, label: "Fire TV"},
            {y: 4, label: "Google Home"}
        ]

        var DeepLearning =  [
            {y: 8, label: "Smart Home"},
            {y: 0, label: "Connected Home"},
            {y: 27, label: "Alexa"},
            {y: 7, label: "Echo"},
            {y: 1, label: "Fire TV"},
            {y: 4, label: "Google Home"}
        ]

        var ConnectedHome =  [
            {y: 8, label: "Smart Home"},
            {y: 0, label: "Connected Home"},
            {y: 27, label: "Alexa"},
            {y: 7, label: "Echo"},
            {y: 1, label: "Fire TV"},
            {y: 4, label: "Google Home"}
        ]

        var FiveG =  [
            {y: 8, label: "Smart Home"},
            {y: 0, label: "Connected Home"},
            {y: 27, label: "Alexa"},
            {y: 7, label: "Echo"},
            {y: 1, label: "Fire TV"},
            {y: 4, label: "Google Home"}
        ]

        var AutonomousVehicles =  [
            {y: 8, label: "Smart Home"},
            {y: 0, label: "Connected Home"},
            {y: 27, label: "Alexa"},
            {y: 7, label: "Echo"},
            {y: 1, label: "Fire TV"},
            {y: 4, label: "Google Home"}
        ]

        var AugmentedReality =  [
            {y: 8, label: "Smart Home"},
            {y: 0, label: "Connected Home"},
            {y: 27, label: "Alexa"},
            {y: 7, label: "Echo"},
            {y: 1, label: "Fire TV"},
            {y: 4, label: "Google Home"}
        ]

        var VirtualReality =  [
            {y: 8, label: "Smart Home"},
            {y: 0, label: "Connected Home"},
            {y: 27, label: "Alexa"},
            {y: 7, label: "Echo"},
            {y: 1, label: "Fire TV"},
            {y: 4, label: "Google Home"}
        ]

        var Blockchain =  [
            {y: 8, label: "Smart Home"},
            {y: 0, label: "Connected Home"},
            {y: 27, label: "Alexa"},
            {y: 7, label: "Echo"},
            {y: 1, label: "Fire TV"},
            {y: 4, label: "Google Home"}
        ]

        /* Set the right dataset */

        if( keyword == "para1=Connected Home"){dataset = ConnectedHome }
        if (keyword == "para1=IoT") {dataset = IoT}
        if( keyword == "para1=Deep Learning"){dataset = DeepLearning }
        if (keyword == "para1=5G") {dataset = FiveG}
        if( keyword == "para1=Autonomous Vehicles"){dataset = AutonomousVehicles }
        if (keyword == "para1=Blockchain") {dataset = Blockchain}
        if( keyword == "para1=Augmented Reality"){dataset = AugmentedReality }
        if (keyword == "para1=Virtual Reality") {dataset = VirtualReality}



     /* Render BarChart */
    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2", // "light1", "light2", "dark1", "dark2"
        title:{
            text: ""
        },
        axisY: {
            title: "Number of Articles"
        },
        data: [{
            type: "column",
            showInLegend: true,
            legendMarkerColor: "grey",
            legendText: "Buzzwords",
            dataPoints: dataset
        }]
    });
    chart.render();

    }

</script>
