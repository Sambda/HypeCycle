<script type="text/javascript">



    d3.text("Alexa_D.csv", function(data) {
        var parsedCSV = d3.csv.parseRows(data);
        console.log(parsedCSV);
        var container = d3.select("body")
            .append("table")

            .selectAll("tr")
            .data(parsedCSV).enter()
            .append("tr")

            .selectAll("td")
            .data(function(d) { return d; }).enter()
            .append("td")
            .text(function(d) { return d; });
    });

    d3.json("watchdog.js", function(error, data) {
        if (error)
            throw error;
        console.log(data);
    });



  //  var rawData = '[{"item1":"tag1","a1":"b1"},{"item2":"tag2","a2":"b2"}]';
  //  var Data2 = '/Users/Steffi/watchdog.json'
  //  var parsed = JSON.parse(Data2);
   // console.log(parsed[0].url); // logs "b1"
   // console.log(parsed[1].url);


    window.onload = function () {


    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2", // "light1", "light2", "dark1", "dark2"
        title:{
            text: ""
        },
        axisY: {
            title: "Number of Articles"
        },
        data: [{
            type: "column",
            showInLegend: true,
            legendMarkerColor: "grey",
            legendText: "Buzzwords",
            dataPoints: [
                { y: 8, label: "Smart Home" },
                { y: 0,  label: "Connected Home" },
                { y: 27,  label: "Alexa" },
                { y: 7,  label: "Echo" },
                { y: 1,  label: "Fire TV" },
                { y: 4, label: "Google Home" }

            ]
        }]
    });
    chart.render();

    }

</script>
