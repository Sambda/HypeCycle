<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: A simple packed Bubble Chart</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="BubbleChart_style.css">
    <style type="text/css">
        /* No style rules here yet */
    </style>
</head>
<body>
<h1>Bubble Chart</h1>
<h2>Bubble chart</h2>
<a class="box-shadow-menu"  onclick="openNav()"><i class="fa fa-bars" style="width:1000px;height:0px;color:grey;font-size: x-large" aria-hidden="true"></i>&nbsp;</a>
<script type="text/javascript">


    var key;

    var queryString = decodeURIComponent(window.location.search);
    queryString = queryString.substring(1);
    var queries = queryString.split("&");
    for (var i = 0; i < queries.length; i++)
    {
        var keyword = queries[i]
        //document.write(queries[i] + "<br>");

    }

    console.log("huhs:" + keyword)
    var myHeading = document.querySelector('h1');
    title = keyword.substring(6,);
    myHeading.textContent = title;


    ConnectedHome = {
        "children": [
            {"Name":"Smart Home","Count":8},
            {"Name":"Tea","Connected Home":0},
            {"Name":"Alexa","Count":27},
            {"Name":"Echo","Count":7},
            {"Name":"Fire TV","Count":1},
            {"Name":"Google Home","Count":4}]
    };

    IoT = {
        "children": [
            {"Name":"Internet of Things (IoT)","Count":21},
            {"Name":"Internet der Dinge","Count":7},
            {"Name":"M2M","Count":7},
            {"Name":"CPS","Count":1},
            {"Name":"WoT","Count":3},
            {"Name":"Ambient Intelligence","Count":2}]
    };

    FiveG = {
        "children": [
            {"Name":"5G","Count":20},
            {"Name":"4G","Count":4},
            {"Name":"3G","Count":9}]
    };

    DeepLearning = {
        "children": [
            {"Name":"Deep Learning","Count":25},
            {"Name":"Maschine Learning","Count":5},
            {"Name":"Neuronale Netze","Count":8},
            {"Name":"maschinelles lernen","Count":2},
            {"Name":"neural networks","Count":8},
            {"Name":"Artificial Intelligence","Count":1}]
    };

    AutonomousVehicles = {
        "children": [
            {"Name":"Autonomous Vehicles","Count":14},
            {"Name":"autonomes Fahren","Count":2},
            {"Name":"Autonome Fahrzeuge","Count":7}]
    };

    Blockchain = {
        "children": [
            {"Name":"Blockchain","Count":8},
            {"Name":"Dezentrale Datenbank","Count":2},
            {"Name":"Bitcoin","Count":8},
            {"Name":"Crytourrency","Count":4}]
    };

    AugmentedReality = {
        "children": [
            {"Name":"Augmented Reality","Count":14},
            {"Name":"AR","Count":2},
            {"Name":"Erweiterte Realität","Count":7},
            {"Name":"Mixed Reality","Count":4},
            {"Name":"Enhanced Reality","Count":1}]
    };

    VirtualReality= {
        "children": [
            {"Name":"Virtual Reality","Count":14},
            {"Name":"virtuelle Realität","Count":2},
            {"Name":"VR","Count":7},
            {"Name":"Virtuelle Wirklichkeit","Count":4}]
    };


    if( keyword == "para1=Connected Home"){dataset = ConnectedHome }
    if (keyword == "para1=IoT") {dataset = IoT}
    if( keyword == "para1=Deep Learning"){dataset = DeepLearning }
    if (keyword == "para1=5G") {dataset = FiveG}
    if( keyword == "para1=Autonomous Vehicles"){dataset = AutonomousVehicles }
    if (keyword == "para1=Blockchain") {dataset = Blockchain}
    if( keyword == "para1=Augmented Reality"){dataset = AugmentedReality }
    if (keyword == "para1=Virtual Reality") {dataset = VirtualReality}



    setTimeout(function afterTwoSeconds() {

        var diameter = 1200;
        var color = d3.scaleOrdinal(d3.schemeCategory20);
        var bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);


        var svg = d3.select("body")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        var nodes = d3.hierarchy(dataset)
            .sum(function (d) {
                return d.Count;
            });

        var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function (d) {
                return !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        node.append("title")
            .text(function (d) {
                return d.Name + ": " + d.Count;
            });

        node.append("circle")
            .attr("r", function (d) {
                return d.r;
            })
            .style("fill", function (d, i) {
                return color(i);
            });

        node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .text(function (d) {
                return d.data.Name.substring(0, d.r / 3);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function (d) {
                return d.r / 3.5;
            })
            .attr("fill", "white");

        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .text(function (d) {
                return d.data.Count;
            })
            .attr("font-family", "Gill Sans", "Gill Sans MT")
            .attr("font-size", function (d) {
                return d.r / 3;
            })
            .attr("fill", "white");

        d3.select(self.frameElement)
            .style("height", diameter + "px");

    },500)




</script>

</script>


</body>
</html>
