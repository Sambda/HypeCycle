<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: A simple packed Bubble Chart</title>

    </style>
</head>
<body>
<h1>Bubble Chart</h1>
<h2>Bubble chart</h2>
<a class="box-shadow-menu"  onclick="openNav()"><i class="fa fa-bars" style="width:1000px;height:0px;color:grey;font-size: x-large" aria-hidden="true"></i>&nbsp;</a>
<script type="text/javascript">


    var key;

    var queryString = decodeURIComponent(window.location.search);
    queryString = queryString.substring(1);
    var queries = queryString.split("&");
    for (var i = 0; i < queries.length; i++)
    {
        var keyword = queries[i]
        //document.write(queries[i] + "<br>");

    }

    console.log("huhs:" + keyword)
    var myHeading = document.querySelector('h1');
    title = keyword.substring(6,);
    myHeading.textContent = title;


    ConnectedHome = {
        "children": [
            {"Name":"Smart Home","Count":97}, //auch Smart-Home
            {"Name":"Connected-Home","Count":3},
            {"Name":"Alexa","Count":189},
            {"Name":"Innogy","Count":27},
            {"Name":"e-Home","Count":1},
            {"Name":"Google Home","Count":7}]
    };

    IoT = {
        "children": [
            {"Name":"IoT","Count":3},
            {"Name":"Internet of Things","Count":0},
            {"Name":"Internet der Dinge","Count":2},
            {"Name":"M2M","Count":0},
            {"Name":"CPS","Count":32},
            {"Name":"WoT","Count":2},
            {"Name":"Ambient Intelligence","Count":0}]
    };

    FiveG = {
        "children": [
            {"Name":"5G","Count":64},
            {"Name":"5G-Technologie","Count":4}]
    };

    DeepLearning = {
        "children": [
            {"Name":"Deep Learning","Count":1},
            {"Name":"Maschine Learning","Count":0},
            {"Name":"Neuronale Netze","Count":1},
            {"Name":"maschinelles lernen","Count":0},
            {"Name":"neural networks","Count":0},
            {"Name":"Artificial Intelligence","Count":10}]
    };

    AutonomousVehicles = {
        "children": [
            {"Name":"Autonomous Vehicles","Count":2},
            {"Name":"autonomes Fahren","Count":14},
            {"Name":"Autonome Fahrzeuge","Count":0},
            {"Name":"Autonomous driving","Count":0},
            {"Name":"Autonomous-driving","Count":1},
            {"Name":"Autonomous Car","Count":0},
            {"Name":"Self-Driving","Count":16},
            {"Name":"Self-Driving Car","Count":5},
            {"Name":"driverless-car-in-training","Count":1},
            {"Name":"Selbstfahrendes Fahrzeug","Count":0}]
    };

    Blockchain = {
        "children": [
            {"Name":"Blockchain","Count":30},
            {"Name":"Dezentrale Datenbank","Count":0},
            {"Name":"Bitcoin","Count":66},
            {"Name":"Crytourrency","Count":0}]
    };

    AugmentedReality = {
        "children": [
            {"Name":"Augmented Reality","Count":2},
            {"Name":"AR","Count":27},
            {"Name":"Erweiterte Realität","Count":3},
            {"Name":"Mixed Reality","Count":0},
            {"Name":"Enhanced Reality","Count":0}]
    };

    VirtualReality= {
        "children": [
            {"Name":"Virtual Reality","Count":13},
            {"Name":"Virtual Reality- X","Count":58},
            {"Name":"virtuelle Realität","Count":4},
            {"Name":"VR","Count":26},
            {"Name":"Virtuelle Wirklichkeit","Count":0}]
    };


    if( keyword == "para1=Connected Home"){dataset = ConnectedHome }
    if (keyword == "para1=IoT") {dataset = IoT}
    if( keyword == "para1=Deep Learning"){dataset = DeepLearning }
    if (keyword == "para1=5G") {dataset = FiveG}
    if( keyword == "para1=Autonomous Vehicles"){dataset = AutonomousVehicles }
    if (keyword == "para1=Blockchain") {dataset = Blockchain}
    if( keyword == "para1=Augmented Reality"){dataset = AugmentedReality }
    if (keyword == "para1=Virtual Reality") {dataset = VirtualReality}


    let promise = window.fetch("https://sambda.github.io/HypeCycle/Alexa5.json")
        .then(response => {
          console.log("response:", response);
          return response.json();
        })
        .then(data => {
          console.log("JSON:", data);
          key = data.menu.title;
          console.log("KEY:", title);
        //  document.getElementById('content').innerHTML = data.key;
        });
      console.log("promise:", promise);


    setTimeout(function afterTwoSeconds() {

        var diameter = 1000;
        var color = d3.scaleOrdinal(d3.schemeCategory20);
        var bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);


        var svg = d3.select("body")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        var nodes = d3.hierarchy(dataset)
            .sum(function (d) {
                return d.Count;
            });

        var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function (d) {
                return !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        node.append("title")
            .text(function (d) {
                return d.Name + ": " + d.Count;
            });

        node.append("circle")
            .attr("r", function (d) {
                return d.r;
            })
            .style("fill", function (d, i) {
                return color(i);
            });

        node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .text(function (d) {
                return d.data.Name.substring(0, d.r / 3);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function (d) {
                return d.r / 4.5;
            })
            .attr("fill", "white");

        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .text(function (d) {
                return d.data.Count;
            })
            .attr("font-family", "Gill Sans", "Gill Sans MT")
            .attr("font-size", function (d) {
                return d.r / 3;
            })
            .attr("fill", "white");

        d3.select(self.frameElement)
            .style("height", diameter + "px");


    },500)










</script>

</script>
