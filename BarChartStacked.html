<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bar Chart Stacked</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style type="text/css">
        svg {
            font: 10px sans-serif;
            shape-rendering: crispEdges;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
        }

        path.domain {
            stroke: none;
        }

        .y .tick line {
            stroke: #ddd;
        }
    </style>

</head>
<body>
<script type="text/javascript">


    // Setup svg using Bostock's margin convention

    var margin = {top: 20, right: 160, bottom: 35, left: 30};

    var width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    /* Data */
    var newspapers = ["Bild", "Donaukurier" , "Frankfurter Allgemeine Zeitung" , "Focus" , "Guardian" , "New York Times" , "Russia Today" , "Spiegel Online" ,"Stern" ,"Sueddeutsche Zeitung" , "Die Tageszeitung" , "Welt" , "Zeit"]

    /* create a complete dict*/
    var dict = {hypeterm: "2005"}
    for(z = 0; z < newspapers.length; z++){
        dict[newspapers[z]] = 0;
    }

    var dictIoT = {hypeterm: "2006"}
    for(t = 0; t < newspapers.length; t++){
        dictIoT[newspapers[t]] = 0;
    }

    /*different hype term variations*/
    var filenames5G = ["5G-format", "5GTechnologie-format"]
    var filenamesIoT = ["InternetDerDinge", "IoT", "WoT"]


    for (w = 0; w < filenames5G.length; w++) {
        d3.json("./JSON/sorted/5G/" + filenames5G[w] + ".json", function(error, data) {
            //console.log(data); // this is your data
            for(var i = 0; i < data.length; i++) {
                var obj = data[i].newsportal;
                for(j = 0; j < newspapers.length; j++){
                    if(obj == newspapers[j]){
                        dict[newspapers[j]] = dict[newspapers[j]] + 1;
                    }
                }

            }
        });
    }


    for (w = 0; w < filenamesIoT.length; w++) {
        d3.json("./JSON/sorted/IoT/" + filenamesIoT[w] + ".json", function(error, data) {
            for(var i = 0; i < data.length; i++) {
                console.log(i)
                var obj = data[i].newsportal;
                for(j = 0; j < newspapers.length; j++){
                    if(obj == newspapers[j]){
                        dictIoT[newspapers[j]] = dictIoT[newspapers[j]] + 1;
                    }
                }

            }
        });
    }


    setTimeout(function afterTwoSeconds() {

        console.log(dict);
        console.log(dictIoT);

        var data2 = [dict,dictIoT];


        var parse = d3.time.format("%Y").parse;

        // Transpose the data into layers
        var dataset = d3.layout.stack()(["Bild", "Donaukurier" , "Frankfurter Allgemeine Zeitung" , "Focus" , "Guardian" , "New York Times" , "Russia Today" , "Spiegel Online" ,"Stern" ,"Sueddeutsche Zeitung" , "Die Tageszeitung" , "Welt" , "Zeit"].map(function(fruit) {
            return data2.map(function(d) {
                return {x: parse(d.hypeterm), y: +d[fruit]};
                //return {x: d.hypeTerm, y: +d[fruit]};
            });
        }));


        // Set x, y and colors
        var x = d3.scale.ordinal()
            .domain(dataset[0].map(function(d) { return d.x; }))
            .rangeRoundBands([10, width-10], 0.02);

        var y = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
            .range([height, 0]);

        var colors = ["b33040", "#d25c4d", "#f2b447", "#d9d574", "b33040", "#d25c4d", "#f2b447", "#d9d574", "b33040", "#d25c4d", "#f2b447", "#d9d574", "#00000"];


        // Define and draw axes
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(5)
            .tickSize(-width, 0, 0)
            .tickFormat( function(d) { return d } );

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickFormat(d3.time.format("%Y"));
            //.tickFormat("mau");

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);


        // Create groups for each series, rects for each segment
        var groups = svg.selectAll("g.cost")
            .data(dataset)
            .enter().append("g")
            .attr("class", "cost")
            .style("fill", function(d, i) { return colors[i]; });

        var rect = groups.selectAll("rect")
            .data(function(d) { return d; })
            .enter()
            .append("rect")
            .attr("x", function(d) { return x(d.x); })
            .attr("y", function(d) { return y(d.y0 + d.y); })
            .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
            .attr("width", x.rangeBand())
            .on("mouseover", function() { tooltip.style("display", null); })
            .on("mouseout", function() { tooltip.style("display", "none"); })
            .on("mousemove", function(d) {
                var xPosition = d3.mouse(this)[0] - 15;
                var yPosition = d3.mouse(this)[1] - 25;
                tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                tooltip.select("text").text(d.y);
            });


        // Draw legend
        var legend = svg.selectAll(".legend")
            .data(colors)
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });

        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", function(d, i) {return colors.slice().reverse()[i];});

        legend.append("text")
            .attr("x", width + 5)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "start")
            .text(function(d, i) {
                switch (i) {
                    case 0: return "Zeit";
                    case 1: return "Welt";
                    case 2: return "Die Tageszeitung";
                    case 3: return "Sueddeutsche Zeitung";
                    case 4: return "Stern";
                    case 5: return "Spiegel Online";
                    case 6: return "Russia Today";
                    case 7: return "New York Times";
                    case 8: return "Guardian";
                    case 9: return "Focus";
                    case 10: return "Frankfurter Allgemeine Zeitung";
                    case 11: return "Donaukurier";
                    case 12: return "Bild";
                }
            });


        // Prep the tooltip bits, initial display is hidden
        var tooltip = svg.append("g")
            .attr("class", "tooltip")
            .style("display", "none");

        tooltip.append("rect")
            .attr("width", 30)
            .attr("height", 20)
            .attr("fill", "white")
            .style("opacity", 0.5);

        tooltip.append("text")
            .attr("x", 15)
            .attr("dy", "1.2em")
            .style("text-anchor", "middle")
            .attr("font-size", "12px")
            .attr("font-weight", "bold");

    },30)


</script>
</body>
</html>
