        }

    setTimeout(function afterTwoSeconds() {
        //console.log(dict5G);
        //console.log(dictIoT);
        var data2 = [dict5G,dictIoT,dictAugmentedReality,dictBlockchain,dictAutonomousVehicles,dictDeepLearning,dictVirtualReality,dictConnectedHome];

        var dataset = d3.layout.stack()(["Bild", "Donaukurier" , "Frankfurter Allgemeine Zeitung" , "Focus" , "Guardian" , "New York Times" , "Russia Today" , "Spiegel Online" ,"Stern" ,"Sueddeutsche Zeitung" , "Die Tageszeitung" , "Welt" , "Zeit"].map(function(fruit) {
            console.log(data2)

            return data2.map(function(d) {
                for (i = 0; i < 7; i++) {
                    var nameOb = newspapers[i]

                    for (w = 0; w < 7; w++)
                    {
                        return {x: d.hypeterm, y: +d[fruit]};
                        break
                    }
                }


//return {x: d.hypeTerm, y: +d[fruit]};
            });
        }));

       /* zipped = list(zip(newspapers, dataset))
        console.log(zipped)*/
        // Set x, y and colors
        var x = d3.scale.ordinal()
            .domain(dataset[0].map(function(d) { return d.x; }))
            .rangeRoundBands([10, width-10], 0.02);

        var y = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
            .range([height, 0]);

        var colors = [
            "#e6194b",
            "#f58231",
            "#ffe119",
            "#bfef45",
            "#3cb44b",
            "#42d4f4",
            "#4363d8",
            "#911eb4",
            "#f032e6",
            "#000075",
            "#a9a9a9",
            "#000000",
            "#800000"];

        var layers = d3.layout.stack()(
            dataset.map(function (count) {
                return data2.map(function (d,i) {
                    return { x: d.orders, y: +d[count] , color:  colors[i]};
                    /*color = current headers item color */

                });
            }));


        // Define and draw axes
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(5)
            .tickSize(-width, 0, 0)
            .tickFormat( function(d) { return d } );

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickFormat( function(d) { return d } );

        svg.append("g")

        var groups = svg.selectAll("g.cost")
            .data(dataset)
            .enter().append("g")
            .attr("class", "cost")
            .style("fill", function(d, i) { return colors[i]; });

        var rect = groups.selectAll("rect")
            .data(function(d) { return d; })
            .enter()
            .append("rect")
            .attr("x", function(d) { return x(d.x); })
            .attr("y", function(d) { return y(d.y0 + d.y); })
            .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
            .attr("width", x.rangeBand())
            .on("mouseover", function() { tooltip.style("display", null); })
            .on("mouseout", function() { tooltip.style("display", "none"); })
            .on("mousemove", function(d) {

            });

            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(30," + i * 22 + ")"; });

        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", function(d, i) {return colors.slice().reverse()[i];});

        legend.append("text")
            .attr("x", width + 5)
            .attr("y", 9)
            .attr("dy", ".35em")
